<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fb74b3e607.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h4 class="h4">Spli</h4>
  <h4>Tier</h4>

  <div class="calc">

    <div class="buttons-panel">
      <p class="bill">Bill</p>
      <div class="input-icons">
        <i class="fas fa-dollar-sign"></i>
        <input id="bill" type="text" placeholder="0$">
      </div>
      <p class="tip">Select Tip %</p>
      <div class="select-tip">
        <button class="percent" value=0.05>5%</button>
        <button class="percent" value=0.10>10%</button>
        <button class="percent" value=0.15>15%</button>
        <button class="percent" value=0.25>25%</button>
        <button class="percent" value=0.50>50%</button>
        <input class="custom" placeholder="Custom">
      </div>
      <p class="people-number">Number of people</p>
      <div class="input-icons">
        <i class="fas fa-user"></i>
        <input id="people-number" type="text" placeholder="0" required>
      </div>
    </div>

    <div class="result-panel">
      <div class="result-tip">
        <div class="box">
          <h3 class="result-h3">Tip Amount</h3>
          <p>/ person</p>
        </div>
        <h2 class="tip-amount">$0.00</h2>
      </div>
      <div class="result-total">
        <div class="box">
          <h3 class="result-h3">Total</h3>
          <p>/ person</p>
        </div>
        <h2 class="total-amount">$0.00</h2>
      </div>
      <button class="reset-btn">reset</button>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">imxbartus</a>.
  </div> -->

  <script src="app.js"></script>
</body>

</html>
